<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Gradient Practice</title>
  <link rel="stylesheet" href="lesson-6.css">
</head>
  <body>
    <div class="gradient-box"></div>
    <div class="radial-gradient"></div>
    <img src="gen-imgs/dog-rex.jpg" class="filter blur">
    <img src="gen-imgs/dog-rex.jpg" class="filter brightness">
    <img src="gen-imgs/dog-rex.jpg" class="filter contrast">
    <img src="gen-imgs/dog-rex.jpg" class="filter greyscale">
    <img src="gen-imgs/dog-rex.jpg" class="filter hue-box">
    <img src="gen-imgs/dog-rex.jpg" class="filter invert">
    <img src="gen-imgs/dog-rex.jpg" class="filter opacity">
    <img src="gen-imgs/dog-rex.jpg" class="filter invert">
  </body>
</html>
