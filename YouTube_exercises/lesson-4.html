<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>HTML Grid</title>
  <link rel="stylesheet" href="lesson-4.css">
  <script src="https://kit.fontawesome.com/f44b35a42c.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Grid practice -->
	<div class="grid grid-one">
    <div class="column-one">200px</div>
    <div class="column-two">75px</div>
  </div>

  <div class="grid grid-two">
    <div class="col1">col1</div>
    <div class="col2">col2</div>
    <div class="col3">col3</div>
  </div>

  <div class="grid grid-three">
    <div class="column-two">col1</div>
    <div class="column-two">col2</div>
    <div class="column-two">col3</div>
    <div class="column-two">col4</div>
    <div class="column-two">col1</div>
    <div class="column-two">col2</div>
    <div class="column-two">col3</div>
    <div class="column-two">col4</div>
  </div>

  <div class="grid grid-four">
    <div class="profile">
      <div class="col-oliver">
        <img src="gen-imgs/oliver-cat.jpg" alt="cat Oliver">
        <div class="margin-pic">
          <h3 class="grid-name">Oliver</h3>
          <p class="grid-friends">2 mutual friends</p>
          <button>Add Friend</button>
        </div>
      </div>
    </div>
    <div class="profile">
      <div class="col-mimi">
        <img src="gen-imgs/mimi-cat.jpg" alt="cat Mimi">
        <div class="margin-pic">  
          <h3 class="grid-name">Mimi</h3>
          <p class="grid-friends">3 mutual friends</p>
          <button>Add Friend</button>
        </div>
      </div>
    </div>
    <div class="profile">
      <div class="col-rex">
        <img src="gen-imgs/dog-rex.jpg" alt="dog Rex">
        <div class="margin-pic">  
          <h3 class="grid-name">Rex</h3>
          <p class="grid-friends">4 mutual friends</p>
          <button>Add Friend</button>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <!-- relative and fixed practice -->
  <div class="positions-general">
    <div class="relaitve-box">Relative box
      <div class="absolute-box">absolute box</div>
    </div>
    <div class="normal-box">
      Normal box
    </div>
    <div class="fixed-box__transition">
      <div class="fixed-box__one">
        <a href="https://t.me/justin_fk" target="_blank">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
      <div class="fixed-box__two">
        <a href="https://www.youtube.com/@farruxabduxalilov6490/featured" target="_blank">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      <div class="fixed-box__three">
        <a href="https://instagram.com/justin_xxzz" target="_blank">
         <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="fixed-box__four">
        <a href="https://google.com" target="_blank">
          <i class="fa-brands fa-google"></i>
        </a>
      </div>
    </div>
    <div class="normal-box">
      Normal box
    </div>
  </div>
  <div class="sticky-box">
    sticky box
  </div>
  <div class="sticky-box">
    explosive box
  </div>
  <div class="sticky-box">
    secret box
  </div>
  <div class="sticky-box">
    mystery box
  </div>
</body>
</html>
