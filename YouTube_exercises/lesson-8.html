<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Forms Part 2</title>
  <link rel="stylesheet" href="lesson-8.css">
</head>
<body>
  <div class="container">
    <h1>Style berilgan radio tugmalar</h1>
    <label class="form-control">Radio 1
      <input type="radio" checked="checked" name="radio" value="radio-1">
      <span class="custom-radio"></span>
    </label>
    <label class="form-control">Radio 2
      <input type="radio" name="radio" value="radio-2">
      <span class="custom-radio"></span>
    </label>
    <label class="form-control">Radio 3
      <input type="radio" name="radio" value="radio-3">
      <span class="custom-radio"></span>
    </label>
    <hr><br>
    <h1>Style berilgan checkbox</h1>
    <label class="form-control__one">Checkbox 1
      <input type="checkbox" checked="checked" name="checkbox-1" value="checkbox-1">
      <span class="custom-checkbox"></span>
    </label>
    <label class="form-control__one">Checkbox 2
      <input type="checkbox" name="checkbox-2" value="checkbox-2">
      <span class="custom-checkbox"></span>
    </label>
    <label class="form-control__one">Checkbox 3
      <input type="checkbox" name="checkbox-3" value="checkbox-3">
      <span class="custom-checkbox"></span>
    </label>
  </div>
</body>
</html>
