<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Forms Exercises</title>
</head>
<body>
	<form action="/server.php" method="get">
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
    <br><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="datemax">Birtday Max</label>
    <input type="date" name="datemax" id="datemax" max="2010-12-31">
    <br><br>
    <label for="datemin">Birtday Min</label>
    <input type="date" name="datemin" id="datemin" min="2010-12-31">
    <br><br>
    <label for="checkbox">Talaba</label>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br><br><hr>
    <label for="erkak">Erkak</label>
    <input type="radio" name="gender" value="male">
    <label for="ayol">Ayol</label>
    <input type="radio" name="gender" value="female">
    <br><br>
    <label for="passport">Passport</label>
    <input type="file" name="passport" id="passport"><br><br>
    <button>Register</button>
    <br><hr>
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" value="John"><br><br>
    <label for="1name">Last Name:</label>
    <input type="text" name="1name" id="1name" value="Doe"><br><br>
    <input type="submit">
    <input type="reset">
    <br><br><hr>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <hr>
    <input type="image" src="" alt="Submit" width="48" height="48">
    <br><br><hr>
    <label for="2name">Secret Word</label>
    <input type="text" name="2name" id="2name"><br><br>
    <input type="hidden" name="custID" id="custID" value="3487">
    <input type="submit" value="Submit">
    <br><hr>
  </form>

  <form action="https://google.com" method="get">
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch">
  </form>
  <br><hr>
  <form action="/server.php" method="get">
    <label for="experience">Tajribangiz</label>
    <select name="experience" id="experience">
      <option value="0">No experience</option>
      <option value="1">Less than 1 year</option>
      <option value="2">More than 1 year</option>
    </select>
  </form>
  <br><hr><br>
  <form>
    <label for="about">Siz haqingizda</label><br>
    <textarea name="about" id="about" cols="30" rows="10" placeholder="type here..."></textarea>
  </form>
  <link rel="icon" type="image/png" href="path-to-the-png">
</body>
</html>
